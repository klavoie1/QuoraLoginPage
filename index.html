<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quora - A place to share knowledge and better understand the world</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-box">
        <div class="logo-top">
            <img src="images/quoraLogo.png" alt="Quora name in red" class="logo">
            <h2>A place to share knowledge and better understand the world</h2>
        </div>


        <div class="login-left">
            <button><img src="images/google.png" alt="Google logo">Continue with Google</button>
            <button><img src="images/facebook.png" alt="facebook logo">Continue with Facebook</button>
        </div>

        <div class="login-right">
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="password">Last name:</label><br>
                <input type="text" id="lname" name="lname">
            </form>
        </div>


    </div>
    
</body>
</html>
